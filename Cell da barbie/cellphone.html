<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellBarbie</title>
    <link rel="stylesheet" href="mobile.css">
</head>

<body>

    <div class="main">
        <nav>
            <div class="logo">
                <img src="logobarbie.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#"></a>Home</li>
                    <li><a href="#"></a>Phone</li>
                    <li><a href="#"></a>Accessories</li>
                    <li><a href="#"></a>Cart</li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="barbie.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angles Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="battery.png" alt="">
                    <div>
                        <h1>Batery</h1>
                        <p>5000mAh, 720 SandBy</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="arrow.png" id="upBtn">
            <h3>features</h3>
            <img src="arrow.png" id="downBtn">
        </div>
    </div>
